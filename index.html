<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="Images/rock.png" alt="" class="src">
        </div>
        <div class="choice" id="paper">
            <img src="Images/paper.png" alt="" class="src">
        </div>
        <div class="choice" id="scissor">
            <img src="Images/scissors.png" alt="" class="src">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-cont">
    <p id="msg">Play your turn</p>
</div>
    <script src="scissor.js"></script>
</body>
</html>
